<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AL DOGE – Core v1</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<header class="header">
  <div class="container">
    <h1 class="logo">AL DOGE</h1>
    <div class="subtitle">Ordina Online</div>
  </div>
</header>

<section class="cart-bar" aria-label="Carrello">
  <button id="cartOpenBtn" class="cart-open" type="button" aria-controls="cartDrawer" aria-expanded="false">
    Carrello
    <span id="cartBadge" class="cart-badge">0</span>
  </button>
  <div class="cart-bar-right">
    <div class="cart-bar-total">Totale: <span id="cartBarTotal">€ 0.00</span></div>
    <button id="cartCheckoutBtnTop" class="cart-checkout" type="button" disabled>Vai al pagamento</button>
  </div>
</section>

<div id="cartDrawerBackdrop" class="cart-drawer-backdrop" hidden></div>

<aside id="cartDrawer" class="cart-drawer" aria-hidden="true" aria-labelledby="cartDrawerTitle">
  <div class="cart-drawer-header">
    <div id="cartDrawerTitle" class="cart-drawer-title">Il tuo carrello</div>
    <button id="cartCloseBtn" class="cart-close" type="button">Chiudi</button>
  </div>
  <div class="cart-drawer-body">
    <div id="cartDrawerEmpty" class="cart-empty">Il carrello è vuoto.</div>
    <div id="cartDrawerItems" class="cart-items"></div>
  </div>
  <div class="cart-drawer-footer">
    <div class="cart-total-row">
      <span>Totale</span>
      <strong id="cartDrawerTotal">€ 0.00</strong>
    </div>
    <button id="cartCheckoutBtn" class="cart-checkout cart-checkout-full" type="button" disabled>
      Vai al pagamento
    </button>
    <button id="cartBackBtn" class="cart-back" type="button">Torna al menu</button>
  </div>
</aside>

<main class="container">

  <section class="menu-controls">
    <label for="size-select">Formato:</label>
    <select id="size-select"></select>
    <p class="surcharge">
      Maggiorazione formato:
      <span id="size-surcharge">€ 0.00</span>
    </p>
  </section>

  <section id="menu" class="menu-grid"></section>

</main>

<footer class="footer">
  <div class="container">
    © 2026 AL DOGE – Farla di Majano
  </div>
</footer>

<script src="/js/cart.js"></script>
<script src="/js/menu-render.js"></script>

</body>
</html>
