[build]
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  XAI_MODEL = "grok-4-1-fast-reasoning"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/menu"
  to = "/.netlify/functions/api-menu"
  status = 200

[[redirects]]
  from = "/api/update-menu-item"
  to = "/.netlify/functions/update-menu-item"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
