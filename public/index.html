<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AL DOGE – Core v1</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<header class="header">
  <div class="container">
    <h1 class="logo">AL DOGE</h1>
    <div class="subtitle">Pizza forno a legna a Majano</div>
    <p class="hero-proof">⭐ 4.7 su Google · 300+ recensioni verificate</p>
    <p class="hero-promise">Ordina online in meno di 30 secondi.</p>
    <div class="hero-cta-row">
      <a href="#aiPrompt" class="hero-cta-primary">Ordina ora</a>
      <a href="tel:+390432000000" class="hero-cta-secondary" aria-label="Chiama AL DOGE">Chiama ora</a>
    </div>
  </div>
</header>

<section class="cart-bar" aria-label="Carrello">
  <button id="cartOpenBtn" class="cart-open" type="button" aria-controls="cartDrawer" aria-expanded="false">
    Carrello
    <span id="cartBadge" class="cart-badge">0</span>
  </button>
  <div class="cart-bar-right">
    <div class="cart-bar-total">Totale: <span id="cartBarTotal">€ 0.00</span></div>
    <button id="cartCheckoutBtnTop" class="cart-checkout" type="button" disabled>Vai al pagamento</button>
  </div>
</section>

<div id="cartBackdrop" class="cart-drawer-backdrop" hidden></div>

<aside id="cartDrawer" class="cart-drawer" aria-hidden="true" aria-labelledby="cartDrawerTitle">
  <div class="cart-drawer-header">
    <div id="cartDrawerTitle" class="cart-drawer-title">Il tuo carrello</div>
    <button id="cartCloseBtn" class="cart-close" type="button" aria-label="Chiudi carrello">×</button>
  </div>
  <div class="cart-drawer-body">
    <div id="cartDrawerEmpty" class="cart-empty">Il carrello è vuoto.</div>
    <div id="cartDrawerItems" class="cart-items"></div>
  </div>
  <div class="cart-drawer-footer">
    <div class="cart-total-row">
      <span>Totale</span>
      <strong id="cartDrawerTotal">€ 0.00</strong>
    </div>
    <button id="cartBackToMenuBtn" class="cart-back-menu" type="button">Torna al menu</button>
    <button id="cartCheckoutBtn" class="cart-checkout cart-checkout-full" type="button" disabled>
      Vai al pagamento
    </button>
  </div>
</aside>

<main class="container">

  <section class="menu-controls">
    <label for="size-select">Formato:</label>
    <select id="size-select"></select>
    <p class="surcharge">
      Maggiorazione formato:
      <span id="size-surcharge">€ 0.00</span>
    </p>
  </section>

  <section class="menu-controls" aria-label="Ordine AI">
    <h2>Ordine AI</h2>
    <textarea id="aiPrompt" rows="3" placeholder="Es: Siamo in 2, proposta leggera"></textarea>
    <div class="ai-quick-actions" aria-label="Suggerimenti rapidi">
      <button type="button" class="ai-quick-btn" data-ai-quick="Proposta piccante">Piccante</button>
      <button type="button" class="ai-quick-btn" data-ai-quick="Proposta leggera">Leggera</button>
      <button type="button" class="ai-quick-btn" data-ai-quick="Proposta vegetariana">Vegetariana</button>
    </div>
    <div>
      <button id="aiSuggestBtn" type="button">Genera proposta</button>
      <button id="aiAddBtn" type="button" disabled>Aggiungi al carrello</button>
    </div>
    <div id="aiResult" aria-live="polite"></div>
    <div id="aiMicroConfirm" class="ai-micro-confirm" aria-live="polite"></div>
    <div id="aiSecondarySuggest" class="ai-secondary-suggest" aria-live="polite"></div>
    <button id="aiAddSecondaryBtn" type="button" class="ai-secondary-btn" disabled>Aggiungi suggerimento secondario</button>
    <div id="aiCtaHint" class="ai-cta-hint" aria-live="polite"></div>
  </section>

  <section id="menu" class="menu-grid"></section>

</main>

<footer class="footer">
  <div class="container">
    © 2026 AL DOGE – Farla di Majano
  </div>
</footer>

<script src="/js/cart.js"></script>
<script src="/js/menu-render.js"></script>
<script src="/js/ai-suggest.js"></script>

</body>
</html>
